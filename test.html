      jQuery(function($) {
        $("#wit-feed").rss("https://womenintheology.org/author/mariagwyn/feed",

          limit: 9,

          layoutTemplate: "<div class='feed-container'>{feed}{totalEntries}{entries}</div>",

        }),
        $("#deip-feed").rss("http://deiprofundis.org/feed",
        {
          limit: 9,
          dateFormat: 'D MMM, YYYY',
          layoutTemplate: "<div class='feed-container'>{re-use}{entries}</div>",
          entryTemplate: "{dynamic}, {static}, {re-use}",
          tokens: {
            dynamic: function(entry, tokens){ return "dynamic-stuff: " + entry.title },
            "re-use": function(entry, tokens){ return encodeURIComponent(tokens.author) },
            static: "static"
          }
        })
      })
    </script>
