# Site settings
title: Maria Gwyn McDowell

# Versioning
current_version: 1.0.0
foundation_version: 6.0.0

name:          Maria Gwyn McDowell
description :  Theology | Ethics | Practice
copyright:     Copyright (c) 2018 | Maria Gwyn McDowell | All rights reserved
url:           http://mariagwyn.com
email:         mariagwyn@gmail.com
resume-link: /assets/documents/McDowell-Resume-Ekklesia_web.pdf
cv-link: /assets/documents/McDowell-Resume-CV.pdf
picture: /assets/images/Maria_McDowell-2017.jpg


# Feeds
url: http://mariagwyn.com
twitter_rss: /twitter

# Social Media
github:           mariagwyn
facebook:         mariagwyn
linkedin:   maria-mcdowell-29593218
soundcloud:       mariagwyn
twitter:          mariagwyn
youtube:          mariagwyn

#site_phone:         (555) 555-1234
ga_id:             UA-1526149-1

# Permalinks
permalink:          pretty

# Dependencies
markdown:           kramdown
#Syntax Highlighter
#highlighter:        pygments

# Assets
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          ./assets/_dev/scss
  style:            :expanded
  # nested
  # expanded
  # compact
  # compressed
collections:
  category:
    output: true

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
      author: "Maria Gwyn McDowell"
      base_url: "/"

theme_settings:
  favicons:
    #- /assets/2014/04/21/favicon-152.png

# Server
source:             ./
destination:        ./public
baseurl: ""
port:               9002

# exclude this stuff when building the static site
exclude:
  - assets/_dev
  - bower.json
  - Gemfile
  - Gemfile.lock
  - /gulp/
  - gulpfile.js
  - LICENSE
  - CNAME
  - node_modules
  - npm-debug.log
  - package.json
  - README.md
  - yarn.lock
  - SiteNotes.md

plugins:
   - jekyll-mentions
   - jemoji
   - jekyll-redirect-from
   - jekyll-sitemap
   - jekyll-feed
   - github-pages

include: ["_pages"]
