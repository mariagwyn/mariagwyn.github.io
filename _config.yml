# Permalinks
permalink:          pretty

# Dependencies
markdown:           kramdown
#Syntax Highlighter
#highlighter:        pygments

# Assets
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          ./assets/_dev/scss
  style:            :expanded
  # nested
  # expanded
  # compact
  # compressed
collections:
  category:
    output: true

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
      author: "Maria Gwyn McDowell"
      base_url: "/"

theme_settings:
  favicons:
    #- /assets/2014/04/21/favicon-152.png

# Server
source:             ./
destination:        ./public
baseurl: ""
port:               9002
url:                http://mariagwyn.com

# exclude this stuff when building the static site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  - assets/_dev
  - gulpfile.js
  - node_modules
  - package.json
  - SiteNotes.md

gems:
  - jekyll-sitemap
  - jekyll-redirect-from
include: ["_pages"]
