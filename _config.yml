bio: > # this means to ignore newlines until "baseurl:"
  Maria Gwyn McDowell is a scholar with a penchant for ministry, a theologian with an inclination for practice.  She is feminist, a student of liberation theology, a scholar of Ethics Eastern Christianity. She is an active member of The Episcopal Church and currently a Candidate for Ordination to Holy Orders in the Diocese of Oregon. She received her PhD in Theological Ethics from Boston College and writes on gender, sexuality and women in the Church. She is an irregular lover of God and God's emerging creation, and a fervent heckler of all teams which oppose the Rose City Thorns.
ga_id:             UA-1526149-1

# Permalinks
permalink:          pretty

# Dependencies
markdown:           kramdown
#Syntax Highlighter
#highlighter:        pygments

# Assets
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          ./assets/_dev/scss
  style:            :expanded
  # nested
  # expanded
  # compact
  # compressed
collections:
  category:
    output: true

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
      author: "Maria Gwyn McDowell"
      base_url: "/"

theme_settings:
  favicons:
    #- /assets/2014/04/21/favicon-152.png

# Server
source:             ./
destination:        ./public
baseurl: ""
port:               9002
url:                http://mariagwyn.com

# exclude this stuff when building the static site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  - assets/_dev
  - gulpfile.js
  - node_modules
  - package.json
  - SiteNotes.md

gems:
  - jekyll-sitemap
  - jekyll-redirect-from
include: ["_pages"]
